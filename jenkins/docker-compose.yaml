version: "3.9"
services:
  jenkins:
    image: jenkins/jenkins:lts-jdk11
    # a bit ugly
    user: root
    ports:
      - "8080:8080"
    # environment:
    volumes:
      - jenkins-vol:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker


volumes:
