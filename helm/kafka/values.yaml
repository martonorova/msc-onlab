kafka:
  image:
    repository: "wurstmeister/kafka:2.12-2.5.0"
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion. Use it for development only.
    tag: ""
  serviceAccount:
    name: kafka-sa
  resources:
    requests:
      memory: "500M"
      cpu: "0.5"
    limits:
      memory: "1G"
      cpu: "1"

zookeeper:
  image:
    repository: "digitalwonderland/zookeeper"
    pullPolicy: Always
  serviceAccount:
    name: zookeeper-sa
  resources:
    requests:
      memory: "250M"
      cpu: "0.25"
    limits:
      memory: "500M"
      cpu: "0.5"
